<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Metapals Mole Game - Surya Deo Sindhunata</title>
    <link rel="stylesheet" href="assets/css/index.css" />
</head>
<body>

<div id="app">
    <div class="container container__narrow">
        <h1 class="title">MetaPals Catch a Mole!</h1>
        <div class="flex justify-center hole-container">
            <div class="px-4">
                <div class="hole">
                    <img src="assets/img/mole.png" id="mole-1" class="mole">
                </div>
            </div>
            <div class="px-4">
                <div class="hole">
                    <img src="assets/img/mole.png" id="mole-2" class="mole">
                </div>
            </div>
            <div class="px-4">
                <div class="hole">
                    <img src="assets/img/mole.png" id="mole-3" class="mole">
                </div>
            </div>
        </div>
        <div class="win-message text-green text-center py-4">
            <p id="win-message">You win!</p>
        </div>
        <div class="clicks text-center py-4">
            <p>Clicks: <span id="win-count">0</span></p>
        </div>
        <div class="time text-center py-4">
            <p>Elapsed time: <span id="timer-count">0</span> seconds</p>
        </div>
        <div class="text-center py-4">
            <button id="start-button" class="start-button button">Start</button>
        </div>
    </div>
</div>

<script>
</script>

<script src="assets/js/script.js"></script>

</body>
</html>
